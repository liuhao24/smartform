<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Form Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/lib/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>
<div class="container">
    <form class="form-horizontal" >
<fieldset>

<!-- Form Name -->
<legend>aaa</legend>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic-0">Select Basic</label>
  <div class="controls">
    <select id="selectbasic-0" name="selectbasic-0" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="multipleradios-0">Multiple Radios</label>
  <div class="controls">
    <label class="radio" for="multipleradios-0-0">
      <input type="radio" name="multipleradios-0" id="multipleradios-0-0" value="Option one" checked="checked">
      Option one
    </label>
    <label class="radio" for="multipleradios-0-1">
      <input type="radio" name="multipleradios-0" id="multipleradios-0-1" value="Option two">
      Option two
    </label>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic-2">Select Basic</label>
  <div class="controls">
    <select id="selectbasic-2" name="selectbasic-2" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="doublebutton-0">Double Button</label>
  <div class="controls">
    <button id="doublebutton-0" name="doublebutton-0" class="btn btn-success">Good Button</button>
    <button id="doublebutton2-0" name="doublebutton2-0" class="btn btn-danger">Scary Button</button>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton-1">Single Button</label>
  <div class="controls">
    <button id="singlebutton-1" name="singlebutton-1" class="btn btn-primary">Button</button>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton-0">Single Button</label>
  <div class="controls">
    <button id="singlebutton-0" name="singlebutton-0" class="btn btn-primary">Button</button>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="doublebutton-1">Double Button</label>
  <div class="controls">
    <button id="doublebutton-1" name="doublebutton-1" class="btn btn-success">Good Button</button>
    <button id="doublebutton2-1" name="doublebutton2-1" class="btn btn-danger">Scary Button</button>
  </div>
</div>

<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="selectmultiple-0">Select Multiple</label>
  <div class="controls">
    <select id="selectmultiple-0" name="selectmultiple-0" class="input-xlarge" multiple="multiple">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="">Inline Radios</label>
  <div class="controls">
    <label class="radio inline" for="multipleradiosinline-0-0">
      <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-0" value="1" checked="checked">
      1
    </label>
    <label class="radio inline" for="multipleradiosinline-0-1">
      <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-1" value="2">
      2
    </label>
    <label class="radio inline" for="multipleradiosinline-0-2">
      <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-2" value="3">
      3
    </label>
    <label class="radio inline" for="multipleradiosinline-0-3">
      <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-3" value="4">
      4
    </label>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-1">Text Input</label>
  <div class="controls">
    <input id="textinput-1" name="textinput-1" type="text" placeholder="placeholder" class="input-medium">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="textinput-0">Text Input</label>
  <div class="controls">
    <input id="textinput-0" name="textinput-0" type="text" placeholder="placeholder" class="input-xlarge">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic-1">Select Basic</label>
  <div class="controls">
    <select id="selectbasic-1" name="selectbasic-1" class="input-xlarge">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Password input-->
<div class="control-group">
  <label class="control-label" for="passwordinput-0">Password Input</label>
  <div class="controls">
    <input id="passwordinput-0" name="passwordinput-0" type="password" placeholder="placeholder" class="input-xlarge">
    <p class="help-block">help</p>
  </div>
</div>

<!-- Prepended checkbox -->
<div class="control-group">
  <label class="control-label" for="prependedcheckbox-0">Prepended Checkbox</label>
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on">
        <label class="checkbox">
          <input type="checkbox">
        </label>
      </span>
      <input id="prependedcheckbox-0" name="prependedcheckbox-0" class="input-small" type="text" placeholder="placeholder">
    </div>
    <p class="help-block">help</p>
  </div>
</div>

</fieldset>
</form>
</div>
    <script data-main="assets/js/main.js" src="assets/js/lib/require.js" ></script>
  </body>
</html>
